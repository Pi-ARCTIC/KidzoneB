            <label> Nom de Kidzone  </label>
            <input type="text" class="form-control" id="firstname"  [(ngModel)] = kz.description name="firstname" >
        </div>
    
        <div class="form-group">
            <label> Nombres d'employees  </label>
            <input   type="text" class="form-control" id="firstname"  [(ngModel)] = kz.nbEmp name="nbemp">
        </div>
        <div class="form-group">
            <label> Num√©ro du Telephone  </label>
            <input type="text" class="form-control" id="firstname"  [(ngModel)] = kz.numTel name="numtel">
        </div>
        <div class="form-group">
            <label> Prix par enfant  </label>
            <input type="text" class="form-control" id="firstname"  [(ngModel)] = kz.cost name="cost">
        </div> <br>
    <button class="btn btn-success" type="submit">save</button>
    
    </form>
    </div>
